<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="container">
            <img src="imgs/Logo.png" width="500" height="105">
            <ul> 
                <li><a href="index.html">home</a></li>
                <li><a href="sobre.html">sobre</a></li>
                <li><a href="desafios.html">desafios</a></li>
                <li><a href="contato.html">contato</a></li>
                <li class="current">cadastro</li>
                <!-- <li class="current">login</li> -->
            </ul>
        </div>
    </div>
    <div class="login-container">
        <div class="">
            <h1>Cadastro</h1>
            <div class="formulario">
                <form id="form_cadastro" method="post" onsubmit="return cadastrar()">
                    <label for="nome">Nome e sobrenome</label>
                        <input type="text" name="nome" class="input-padrao" autofocus="autofocus" placeholder="Nome completo"  required minlength="4">
                    <label for="login">Login</label>
                        <input type="text" name="login" class="input-padrao" placeholder="Usuário para login"  required minlength="4">
                    <label for="senha">Senha</label>
                        <input type="password" name="senha" class="input-padrao" placeholder="**********"  required minlength="4">
                    
                    <input type="submit" id="btn_entrar" value="Cadastrar" class="btn_login_cadastro">
                </form>
                
                <img src="imgs/carregando.gif" id="img_aguarde" style="display: none;" width="100px">
                <div id="register-container">
                    <p>Já tem uma conta?</p>
                    <a href="login.html">Entrar</a><br>
                  </div>
    
                <div id="div_erro" style="background-color: #bf8899; color: maroon; display: none;">
                    Erro no cadastro
                </div>

            </div>
        </div>
    </div>




</body>
</html>
<script>

    function cadastrar() {
        aguardar();
        var formulario = new URLSearchParams(new FormData(form_cadastro));
        fetch("/usuarios/cadastrar", {
            method: "POST",
            body: formulario
        }).then(function (response) {
            
            if (response.ok) {

                window.location.href='login.html';

            } else {

                console.log('Erro de cadastro!');
                response.text().then(function (resposta) {
                    div_erro.innerHTML = resposta;
                });
                finalizar_aguardar();
            }
        });

        return false;
    }

    function aguardar() {
        btn_entrar.disabled = true;
        img_aguarde.style.display='block';
        div_erro.style.display='none';
    }

    function finalizar_aguardar() {
        btn_entrar.disabled = false;
        img_aguarde.style.display='none';
        div_erro.style.display='block';
    }

</script>
